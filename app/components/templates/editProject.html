<div>
    <v-dialog max-width="500px" v-model="showingDialog">
        <template v-slot:activator="{on, attrs}">
            <v-list-item link v-on="on">
                <v-list-item-icon>
                    <v-icon>mdi-pencil</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Edit Project</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </template>

        <v-card>
            <v-card-title>Edit project</v-card-title>
            <v-divider></v-divider>
            <v-card-text>
                <v-form @submit.prevent="editProject" v-model="formValid" ref="form">
                    <v-text-field required :rules="nameRules" label="Project name" v-model="name"></v-text-field>
                    <v-select required :rules="colorRules" label="Project color" v-model="color" :items="projectColors"></v-select>
                </v-form>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn depressed @click="showingDialog = false" text>Cancel</v-btn>
                <v-btn depressed :disabled="!formValid" @click="editProject" color="primary">Edit Project</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</div>
