<v-dialog max-width="400" v-model="dialog">
    <template v-slot:activator="{ on }">
        <v-tooltip bottom>
            <template v-slot:activator="tooltipCtx">
                <v-btn 
                    v-on="tooltipCtx.on"
                    icon
                    @click="dialog = true"
                >
                    <v-icon>mdi-help-circle</v-icon>
                </v-btn>
            </template>
            <span>Help</span>
        </v-tooltip>
    </template>

    <v-card>
        <v-card-title>What is this?</v-card-title>
        <v-card-text>
            This is a project management web application heavily inspired by <a href="todoist.com">Todoist</a>.<br/>
            It is made in Vue.js,Vuetify and Dexie for the offline storage and utilises Service workers for 
            offline resource caching.
            <p class="ml-auto"><br/>Made by Israel Enoch.</p>
        </v-card-text>
        <v-divider></v-divider>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn
            color="red darken-1"
            text
            @click="dialog = false"
            >Ok</v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
