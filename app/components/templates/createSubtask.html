<div>
    <v-list-item v-show="!showing" @click="showing = true">
        <v-list-item-icon>
            <v-icon color="red accent-4">
                mdi-plus
            </v-icon>
        </v-list-item-icon>
        <v-list-item-content>
            <v-list-item-title class="grey--text lighten-5">Add task</v-list-item-title>
        </v-list-item-content>
    </v-list-item>
    
    <v-form v-show="showing" @submit.prevent="createSubtask" v-model="valid" ref="form">
        <v-text-field 
            :rules="nameRules"
            dense
            autofocus 
            solo
            v-model="name" 
            placeholder="Task name" 
            clearable 
            autocomplete="off"
            style="margin-bottom: -1rem;"
        ></v-text-field>
        <v-btn :disabled="!valid" @click="createSubtask" color="red accent-4" :dark="valid" elevation="0">Add task</v-btn>
        <v-btn text @click="showing = false">Cancel</v-btn>
    </v-form>
</div>
