<v-menu min-width="250px" :close-on-content-click="false" v-model="menu">
    <template v-slot:activator="{ on, attrs}">
        <v-list-item link v-on="on">
            <v-list-item-icon>
                <v-icon>mdi-open-in-new</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
                <v-list-item-title>Move Task</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
    </template>

    <v-form @submit.prevent="moveTask">
        <v-card>
            <v-card-text>
                <v-select
                    :items="projects"
                    item-text="name"
                    item-value="id"
                    v-model="projectID"
                ></v-select>
            </v-card-text>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn @click="hide" text>Cancel</v-btn>
                <v-btn @click="moveTask" color="red accent-4" dark>Move</v-btn>
            </v-card-actions>
        </v-card>
    </v-form>
</v-menu>
