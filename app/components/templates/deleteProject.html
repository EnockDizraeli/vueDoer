<div>
    <v-dialog max-width="500px" v-model="showingDialog">
        <template v-slot:activator="{on ,attrs }">
            <v-list-item v-on="on" link>
                <v-list-item-icon>
                    <v-icon>mdi-delete</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Delete Project</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </template>
        <v-card>
            <v-card-title>Delete project</v-card-title>
            <v-divider></v-divider>
            <v-card-text>
                <v-alert class="text-center" type="error">Are you sure you want to delete this project?You can not undo this.</v-alert>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn @click="showingDialog = false" depressed text>Cancel</v-btn>
                <v-btn color="error" depressed @click="deleteProject">Delete Project</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</div>
