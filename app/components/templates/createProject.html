<div>
    <v-dialog v-model="showingDialog" max-width="500px">
        <template v-slot:activator="{ on, attrs }">
            <v-list-item v-on="on">
                <v-list-item-icon>
                    <v-icon>mdi-plus</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Add Project</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </template>

        <v-card>
            <v-card-title>
                Create Project
            </v-card-title>
            <v-divider></v-divider>
            <v-card-text>
                <v-form @submit.prevent="createProject" v-model="formValid" ref="form">
                    <v-text-field required :rules="nameRules" label="Project name" v-model="name"></v-text-field>
                    <v-select required :rules="colorRules" label="Project color" v-model="color" :items="projectColors"></v-select>
                </v-form>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn depressed @click="showingDialog = false" text>Cancel</v-btn>
                <v-btn depressed :disabled="!formValid" @click="createProject" color="primary">Create Project</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</div>
